{% extends 'mvb/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title mb-3"></h3>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-primary">Entrar</button>
        </form>
        <hr>
        <p><a href="{% url 'password_reset' %}">Esqueci minha senha</a></p>
        <p><a href="{% url 'register' %}">Solicitar acesso</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
