{% extends 'mvb/base.html' %}
{% block content %}
<h3>Pedidos pendentes</h3>
<table class="table">
  <thead><tr><th>Usuário</th><th>E-mail</th><th>Ações</th></tr></thead>
  <tbody>
    {% for p in pendentes %}
    <tr>
      <td>{{ p.user.username }}</td>
      <td>{{ p.user.email }}</td>
      <td><a href="{% url 'aprovar_usuario' p.user.id %}" class="btn btn-sm btn-primary">Aprovar</a></td>
    </tr>
    {% empty %}
    <tr><td colspan="3">Nenhum pedido pendente.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
