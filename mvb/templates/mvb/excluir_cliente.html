{% extends "mvb/base.html" %}
{% block content %}

<h2 class="mb-4 text-danger">Excluir Cliente</h2>

<div class="alert alert-warning">
  <p>
    Tem certeza que deseja excluir este cliente?
  </p>
  <p>
    <strong>Cliente:</strong> {{ cliente.nome }}<br>
  </p>
  <p class="mb-0">
    Esta ação <strong>não poderá ser desfeita</strong>.
  </p>
</div>

<form method="post">
  {% csrf_token %}

  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-danger">
      Sim, excluir
    </button>

    <a href="{% url 'lista_clientes' %}" class="btn btn-secondary">
      Cancelar
    </a>
  </div>
</form>

{% endblock %}
